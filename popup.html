<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="lib/select2.min.css" rel="stylesheet" />
    <link href="lib/tailwind.min.css" rel="stylesheet" />
    <link href="lib/jquery.json-viewer.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="bg-gray-50">
    <div class="container mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">
            IndexedDB Manager
        </h2>

        <div class="card">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Database</label>
                    <select id="dbSelect" class="select2-base">
                        <option value="">Select Database</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Store</label>
                    <select id="storeSelect" class="select2-base">
                        <option value="">Select Store</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-2">
                <button id="refreshBtn" class="btn btn-secondary">
                    <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Refresh
                </button>
                <button id="addNewBtn" class="btn btn-primary">
                    <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Add New
                </button>
                <button id="clearAllBtn" class="btn btn-danger">
                    <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Clear All
                </button>
            </div>
        </div>

        <div id="addForm" class="card hidden">
            <h3 class="text-lg font-semibold mb-3">Add/Edit Item</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Key</label>
                    <input type="text" id="keyInput" class="input-field" placeholder="Enter key" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Value (JSON format)</label>
                    <textarea id="valueInput" class="input-field h-32" placeholder="Enter JSON value"></textarea>
                </div>
                <div class="flex gap-2">
                    <button id="saveBtn" class="btn btn-success">
                        Save
                    </button>
                    <button id="cancelBtn" class="btn btn-secondary">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="card mt-4 hidden" id="frm-action">
            <!-- Search action -->
            <div id="searchSection" class="rounded-lg mb-4 mt-4 bg-white shadow">
                <input type="text" id="searchKeyInput"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Search by key" />
            </div>

            <!-- Options: Collapse nodes Root collapsable Keys with quotes  With Links -->
            <div class="flex gap-2 mb-4">
                <label class="flex items center">
                    <input type="checkbox" id="collapseNodes" data-action="collapsed"
                        class="form-checkbox json-viewer-options" />
                    <span class="ml-2">Collapse nodes</span>
                </label>
                <label class="flex items center">
                    <input type="checkbox" id="rootCollapsable" data-action="rootCollapsable"
                        class="form-checkbox json-viewer-options" />
                    <span class="ml-2">Root collapsable</span>
                </label>
                <label class="flex items center">
                    <input type="checkbox" id="keysWithQuotes" data-action="withQuotes"
                        class="form-checkbox json-viewer-options" />
                    <span class="ml-2">Keys with quotes</span>
                </label>
                <label class="flex items center">
                    <input type="checkbox" id="withLinks" data-action="withLinks"
                        class="form-checkbox json-viewer-options" />
                    <span class="ml-2">With Links</span>
                </label>
                <label class="flex items center">
                    <input type="checkbox" id="bigNumber" data-action="bigNumbers"
                        class="form-checkbox json-viewer-options" />
                    <span class="ml-2">Big Number</span>
                </label>
            </div>
        </div>

        <div id="dataList" class="space-y-2 mt-4">
            <!-- Data items will be inserted here -->
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/select2.min.js"></script>
    <script src="lib/jquery.json-viewer.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
